  <!-- Container du Formulaire -->
<div class="container py-4">
  <h2>Contactez-moi pour connaître les crénaux horaires disponibles pour ce jour</h2> 
  <!-- Bootstrap  -->
  <form id="contactForm">

    <!-- Adresse Mail -->
    <div class="mb-3">
      <label class="form-label" for="emailAddress">Adrese Mail</label>
      <input class="form-control" id="emailAddress" type="email" placeholder="Votre Adresse Mail" />
    </div>

    <!-- Nom  -->
    <div class="mb-3">
      <label class="form-label" for="phone">Numéro de Téléphone</label>
      <input class="form-control" id="name" type="text" placeholder="Votre Numéro de Téléphone" />
    </div>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-control" id="message" type="text" placeholder="Votre Message" style="height: 10rem;"></textarea>
    </div>

    <!-- Form submit button -->
    <div class="d-grid">
      <button class="btn btn-primary btn-lg button-contact" type="submit">Submit</button>
    </div>

  </form>
</div>
